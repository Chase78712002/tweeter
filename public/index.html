<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <!-- angle-down-arrow -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- time-ago -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-bar">
        <span>tweeter</span>
        <div id="navTweet">
          <div><b>Write</b> a new tweet</div>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
    
    <main class="wholePage">
      
      <header class="topHeader">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <div>
          <h2>Bruce Wayne</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          
          <div class="error-msg" id="space-error">
            <i class="fas fa-exclamation-triangle"></i>
            Please enter at least one character in the text field!
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="error-msg" id="max-char">
            <i class="fas fa-exclamation-triangle"></i>
            Max character counts exceeded!!
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <form action="/tweets/" , method="POST" class="tweetForm">
            <label for="text">Compose Tweet</label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div>
              <button type="submit">Tweet</button>
              
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
            
          </form>
        </section>
  
        <section class="tweet-container"></section>
      </main>
    </main>
  </body>
</html>
